<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒžWeather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <form class="search-forms" id="search-form">
          <input
            type="search"
            placeholder="enter city, country"
            class="searchbar"
            id="search"
          />
          <button type="submit" value="GO" class="btn btn-primary button" id="searchedCity" />GO</button>
          <button type="submit" value="GO" class="btn btn-primary button" id="current-location" />CURRENT</button>
        </form>
      </div>
      <div class="panel-section">
        <h2 class="city" id="city">Lviv, UA</h2>
        <div class="weather">
          <div class="group">
            <h3 id="date">Friday 23:54</h3>
            <h3 class="description" id="description">Clear Sky</h3>
          </div>
          <div class="group">
            <h3>Wind: <span id="wind"></span> m/h</h3>
            <h3>Humidity <span id="humidity"></span> %</h3>
          </div>
          <div class="panel">
            <h1 class="temperature">              
              <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
              <span id="currentTemp">24</span>
              <a href="" class="celsius active" id="celsius"> &deg;C</a>
              <span class="divider">|</span>
              <a href="" class="fahrenheit" id="fahrenheit"> &deg;F</a>
            </h1>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col">
                <h3>SAT</h3>
                <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
                <div>
                  <span>06</span>
                </div>
              </div>
              <div class="col">
                <h3>SUN</h3>
                <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
                <div>
                  <span>06</span>
                </div>
              </div>
              <div class="col">
                <h3>MON</h3>
                <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
                <div>
                  <span>06</span>
                </div>
              </div>
              <div class="col">
                <h3>TUE</h3>
                <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
                <div>
                  <span>06</span>
                </div>
              </div>
              <div class="col">
                <h3>WED</h3>
                <img class="icon" id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="overcast clouds">
                <div>
                  <span>06</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
      <div class="link-github">
        <a href="https://github.com/OlhaLiashenko/weather-forecast">Open-source code</a>
        <p>by Olha Liashenko</p>
    </div>    
    </div>    
    <script src="./src/index.js"></script>
  </body>
</html>
